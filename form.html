<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div>
        <img src="images/icon.png"/>
    </div>
    <div>
        <h1>Register Here</h1>
        <form>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="firstName" autocomplete="on" required="true"/>
            <br>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="lastName" autocomplete="on" required="true"/>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email" autocomplete="on" required="true"/>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password"  required="true"/>
            <br>
            <br>
            <label for="linkedIn">LinkedIn Profile</label>
            <input type="url" name="linkedIn" placeholder="LinkedIn"  required="true"/>
            <br>
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" placeholder="Phone Number"  required="true"/>
            <br>
            <br>
            Age range:
            <input type="checkbox" id="below 18" name="below 18" value="below 18"> 
            <label for="below 18"><18</label>

            <input type="checkbox" id="18-25" name="18-25" value="18-25">
            <label for="18-25">18-25</label>

            <input type="checkbox" id=">25" name=">25" value=">25">
            <label for=">25">>25</label>
        </form>
    </div>
</body>
</html>
